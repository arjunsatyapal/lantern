<html xmlns:mml="http://www.w3.org/1998/Math/MathML">
<head>
    <title>{% block title %}{% endblock %}</title>

    {% block meta %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    {% endblock %}

    {% block link %}
    <link rel="top" title="{{title}}}" href="{{base_url}}">
    <link rel="stylesheet" type="text/css" href="{{media_url}}css/styles.css"
      media="all">
    <link rel="stylesheet" type="text/css" href="{{media_url}}css/dialog.css"
      media="all">

    <link rel="stylesheet" type="text/css" href="{{media_url}}css/pygments.css"
      media="all">

    <link rel="stylesheet" type="text/css" href="{{media_url}}css/tlcspy.css"
      media="all">

    <link rel="icon" href="{{media_url}}images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="{{media_url}}images/favicon.ico"
     type="image/x-icon">
    <script src="{{media_url}}js/lanternJs.js"></script>
<!--     <script src="{{media_url}}js/lanternJs-bundle.js"></script> -->
    {% endblock %}

    {% block extra_head %}
    {% endblock %}
</head>

<body {% block body_tags %}{% endblock %}
      {% block extra_body_tags %}{% endblock %}>
{% block body %}
{% endblock %}

<script type="text/javascript"><!--
var xsrfToken = '{{xsrf_token}}';
var media_url = '{{media_url}}';
var base_url = '{{base_url}}';
// -->
</script>
{% block scripts %}
{% endblock %}
</body>
</html>
