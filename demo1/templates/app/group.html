{% extends "app/base1col.html" %}

{% block title %} {{ doc_title }} {% endblock %}

{% block content_main %}
{% if errorMsg %}
	{{errorMsg}}
	<hr/>
{% endif %}
 <table class="topics">
{% for module in doc_content %}
        <tr class={% cycle '"oddrow"' '"evenrow"' %}>
          <td>{{forloop.counter}}</td>
          <td class="title"><a href="?docId={{module.key}}&docType={{module.type}}">{{module.title}}</a></td>
          <td><img src="http://chart.apis.google.com/chart?chs=150x25&chd=t:{{module.rating}}|100&cht=bhs&chds=0,100&chco=4D89F9,C6D9FD&chxt=y,r&chxl=0:||1:||&chm=N,000000,0,-1,11"></td>
       </tr>
{% endfor %}
</table>
{% endblock %}
